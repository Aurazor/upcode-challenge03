<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE 04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="login-box">

            <div class="testimony-box">
                <h2>"We've been using upcode to kick start every new project and can't imagine working without it."</h2>
                <div class="author-box">
                    <div class="author-name">Nikhil Aukhaj</div>
                    <div class="author-role">Software Engineer</div>
                </div>
            </div>

            <div class="sign-up-form">
                <div class="sign-up-header">
                    <h3 class="sign-up-title">Create an account</h3>
                    <div class="sign-up-subtitle">Create an account</div>
                </div>
                <div class="sign-up-input-fields">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
               </div>
               <div class="sign-up-buttons">
                 <button class="dark-button">Create Account</button>
                 <button class="transparent-button">Sign up with Google</button>
                 <a href="#">Already have an account? Log in</a>
               </div>
            </div>
        </div>
    </div>
    
</body>
</html>
